<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sum Finder App by Kamal Sir</title>
    <style>
        body {
            background-color: azure;
            font-size: 40px;
            font-family: Arial;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="number"] {
            font-size: 24px;
            padding: 5px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
        }
        #msg {
            margin-top: 20px;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Sum Finder App</h1>
        <form onsubmit="compute(); return false;">
            <input type="number" id="num" placeholder="Enter a positive integer" />
            <br/><br/>
            <input type="submit" value="M1"/>
            <input type="submit" value="M2"/>
            <input type="submit" value="M3"/>
        </form>
        <h2 id="msg"></h2>
    </center>
    <script>
        function compute() {
            event.preventDefault();
            let num = document.getElementById("num");
            let msg = document.getElementById("msg");

            if (num.value === "") {
                alert("Please enter an integer.");
                msg.innerHTML = "";
                num.focus();
                return;
            }

            let n = parseInt(num.value);
            if (n < 0) {
                alert("Negative numbers are not allowed.");
                msg.innerHTML = "";
                num.focus();
                return;
            }

            let action = document.activeElement.value;
            let ans = 0;

            if (action === "M1") {
                let i = 1;
                while (i <= n) {
                    ans += i;
                    i++;
                }
                msg.innerHTML = "M1 --> Sum = " + ans;

            } else if (action === "M2") {
                let i = 1;
                do {
                    ans += i;
                    i++;
                } while (i <= n);
                msg.innerHTML = "M2 --> Sum = " + ans;

            } else if (action === "M3") {
                for (let i = 1; i <= n; i++) {
                    ans += i;
                }
                msg.innerHTML = "M3 --> Sum = " + ans;
            }
        }
    </script>
</body>
</html>
